  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Circle Menu</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content {
      position: relative;
      width: 100%;
      height: 100%;
      background-image: url('assets/background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .background-section {
      position: absolute;
      width: 100%; 
      height: 100%;
      opacity: 0.7;
    }

    .svg-section {
      position: absolute;
      display: none;
      justify-content: center;
      align-items: center;
      width: 100%; 
      height: 100%; 
    }

    svg {
      width: 500px;
      height: 500px;
    }

    g path {
      fill: #CFD4D8;
      opacity: 0.85;
      transition: fill 0.2s ease-in-out;
    }

    g text {
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 800;
      font-size: 12px;
      fill: #767B7E;
      transition: fill 0.2s ease-in-out;
    }

    g:hover path{
      fill: #07A0E4;
    }

    g:hover text{
      fill: #FFFFFF;
    }

    .image-group path {
      stroke: #07A0E4;
      fill: #07A0E4;
      transition: stroke 0.2s ease-in-out;
      transition: fill 0.2s ease-in-out;
    }

    g:hover .image-group path {
      stroke: #FFFFFF;
      fill: #FFFFFF;
    }

    .circle-group text {
      font-size: 14px;
      fill: #767B7E;
    }

    .circle-group:hover text {
      fill: #767B7E;
    }

    .circle-line {
      stroke: #CFD4D8;
      stroke-width: 1;
    }

    .svgToFadeIn {
      animation: fadeIn 0.2s linear forwards;
    }

    .svgToFadeOut {
      animation: fadeOut 0.2s linear forwards;
    }

    .backgroundToFadeIn {
      animation: backgroundFadeIn 0.2s linear forwards;
    }

    .backgroundToFadeOut {
      animation: backgroundFadeOut 0.2s linear forwards;
    }
  
    @keyframes fadeIn {
      0% { opacity:0; }
      50% { opacity:0.5; } 
      100% { opacity:1; } 
    }

    @keyframes fadeOut {
      0% { opacity:1; }
      50% { opacity:0.5; } 
      100% { opacity:0; } 
    }

    @keyframes backgroundFadeIn {
      0% { opacity:0; }
      50% { opacity:0.5; } 
      100% { opacity:0.7; } 
    }

    @keyframes backgroundFadeOut {
      0% { opacity:0.7; }
      50% { opacity:0.5; } 
      100% { opacity:0; } 
    }

    @media only screen and (max-width: 768px) {
      svg {
        width: 100%;
      }
    }
  </style>
  <script type="text/javascript">
    function polarToCartesian(centerX, centerY, radius, angleInDegrees) {
      var angleInRadians = (angleInDegrees) * Math.PI / 180.0;
    
      return {
        x: centerX + (radius * Math.cos(angleInRadians)),
        y: centerY + (radius * Math.sin(angleInRadians))
      };
    }
    
    function describeArc(x, y, radius, startAngle, endAngle, direction = 0){  
      var start = polarToCartesian(x, y, radius, endAngle);
      var end = polarToCartesian(x, y, radius, startAngle);
  
      var largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";
  
      var d = [
          "A", radius, radius, 0, largeArcFlag, direction, end.x, end.y
      ].join(" ");
  
      return d;       
    }
  </script>

      var text = document.createElementNS("http://www.w3.org/2000/svg", "text");
      text.setAttribute("text-anchor", "middle");
      text.setAttribute('transform', 'translate(' + polarToCartesian(250, 250, r3, (D * i + D / 2)).x + ', ' + (polarToCartesian(250, 250, r3, (D * i + D / 2)).y + (iconSize / 2)) + ')');

      for(var j = 0; j < data[i-1].text.length; j++) {
        var tspan = document.createElementNS("http://www.w3.org/2000/svg", "tspan");
        tspan.setAttribute("x", "0");
        tspan.setAttribute("dy", 15 * j);
        tspan.textContent = data[i-1].text[j];
        text.appendChild(tspan);
      }
      
      
      // SVG image
      var imageGroup = document.createElementNS("http://www.w3.org/2000/svg","g");
      imageGroup.setAttribute("class", "image-group");
      imageGroup.setAttribute("transform", 'translate(' + (polarToCartesian(250, 250, r3, (D * i + D / 2)).x - (iconSize / 2))+ ', ' + (polarToCartesian(250, 250, r3, (D * i + D / 2)).y - iconSize) + ')');

      var parser = new DOMParser();
      var doc = parser.parseFromString(data[i-1].imagePath, "image/svg+xml");
      var svgImage = doc.getElementsByTagName("svg")[0];
      svgImage.setAttribute("width", iconSize);
      svgImage.setAttribute("height", iconSize);
      imageGroup.appendChild(svgImage);

      var pathLink = document.createElementNS("http://www.w3.org/2000/svg", "a");
      pathLink.setAttribute('href', data[i-1].href);
      
      group.appendChild(path);
      group.appendChild(text);
      group.appendChild(imageGroup);
      pathLink.appendChild(group);
      svg.appendChild(pathLink);
    }

    // Animation part

    var svgSection = document.querySelector(".svg-section");
    var menuButton = document.querySelector(".menu-button");
    var backgroundSection = document.querySelector(".background-section");
    var svg = document.querySelector("svg");
    menuButton.addEventListener("click", function(){
      backgroundSection.style.background = '#233d49';
      svgSection.style.display = 'flex';
      backgroundSection.classList.add("backgroundToFadeIn");
      svgSection.classList.add("svgToFadeIn");
      setTimeout(function(){
        backgroundSection.classList.remove("backgroundToFadeIn");
        svgSection.classList.remove("svgToFadeIn");
      }, 200);
    });

    window.addEventListener('mouseup', (e) => {
      if(e.target === svgSection || e.target === svg) {
        svgSection.classList.add("svgToFadeOut");
        backgroundSection.classList.add("backgroundToFadeOut");
        setTimeout(function(){
          svgSection.classList.remove("svgToFadeOut");
          backgroundSection.classList.remove("backgroundToFadeOut");
          backgroundSection.style.background = 'none';
          svgSection.style.display = 'none';
        }, 200);
      }
    });

    window.addEventListener('touchstart', (e) => {
      if(e.target === svgSection || e.target === svg) {
        svgSection.classList.add("svgToFadeOut");
        backgroundSection.classList.add("backgroundToFadeOut");
        setTimeout(function(){
          svgSection.classList.remove("svgToFadeOut");
          backgroundSection.classList.remove("backgroundToFadeOut");
          backgroundSection.style.background = 'none';
          svgSection.style.display = 'none';
        }, 200);
      }
    });
  </script>
</body>
